<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="./dist/output.css" />

  </head>
  <body class="main-bg">
    <main class="w-full h-screen flex justify-center items-center">
      <div class="border-bg text-center" id="gameDiv">
        <h2 class="font-heading font-bold mt-4 text-md lg:text-xl">
          I am thinking of a number between 1 - 50. <br />
          Can you guess it,bro?ğŸ¤”
        </h2>

        <!-- input -->
        <div>
          <input
            type="number"
            class="border rounded-lg my-10 p-1 focus:outline-none focus:border-violet-700 focus:border-2 text-center"
            id="guessNum"
          />
        </div>

        <!-- guess btn -->
        <button
          class="font-bold select-none font-btn border-2 border-cyan-700 bg-transparent sm:text-sm lg:text-lg px-2 py-1 rounded-md text-cyan-800 hover:bg-cyan-700 hover:text-white hover:border-cyan-600 hover:border-2"
          id="guessBtn"
        >
          Guess
        </button>

        <div class="my-5 font-body mb-20" id="gameBorder">
          <p id="msg1" class="font-semibold text-emerald-700 text-sm md:text-md"></p>
          <p id="msg2" class="font-semibold text-sky-700 text-sm md:text-md"></p>
          <p id="msg3" class="font-semibold text-purple-700 text-sm md:text-md"></p>
        </div>

        <!-- restart btn -->
        <button
          class="select-none font-bold font-btn border-2 border-cyan-700 text-cyan-800 sm:text-sm lg:text-lg p-2 rounded-md ms-52 hover:bg-cyan-700 hover:text-white hover:border-cyan-600 hover:border-2"
          id="gameRestart"
        >
          Restart the game
        </button>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
